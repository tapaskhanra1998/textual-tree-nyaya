<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aksharamukha Script Converter – Sanskrit Input</title>
  <script src="https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-js@master/aksharamukha.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fefefe;
    }
    textarea, select, button {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1.1em;
      border: 1px solid #aaa;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Aksharamukha Script Converter</h1>

  <label for="sourceText">Enter Sanskrit text (e.g., in Devanagari or Roman):</label>
  <textarea id="sourceText" rows="5">dharmo rakṣati rakṣitaḥ</textarea>

  <label for="sourceScript">Source Script:</label>
  <select id="sourceScript">
    <option value="ISO">IAST (Roman)</option>
    <option value="Devanagari">Devanagari</option>
    <option value="Kannada">Kannada</option>
    <option value="Tamil">Tamil</option>
    <option value="Telugu">Telugu</option>
    <!-- Add more if needed -->
  </select>

  <label for="targetScript">Target Script:</label>
  <select id="targetScript">
    <option value="Devanagari">Devanagari</option>
    <option value="Kannada">Kannada</option>
    <option value="Tamil">Tamil</option>
    <option value="Telugu">Telugu</option>
    <option value="Grantha">Grantha</option>
    <option value="Malayalam">Malayalam</option>
    <option value="Sharada">Sharada</option>
    <!-- Add more if needed -->
  </select>

  <button onclick="convertText()">Convert</button>

  <label for="convertedText">Converted Text:</label>
  <textarea id="convertedText" rows="5" readonly></textarea>

  <script>
    async function convertText() {
      const sourceText = document.getElementById('sourceText').value;
      const sourceScript = document.getElementById('sourceScript').value;
      const targetScript = document.getElementById('targetScript').value;

      const result = await Aksharamukha.convert(sourceScript, targetScript, sourceText);
      document.getElementById('convertedText').value = result;
    }
  </script>

</body>
</html>
