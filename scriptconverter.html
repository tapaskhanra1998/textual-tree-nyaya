<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanskrit Script Viewer – Aksharamukha</title>
  <script src="https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-js@master/aksharamukha.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1.1em;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: 1px solid #bbb;
      resize: vertical;
    }
    select {
      font-size: 1.1em;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 6px;
    }
    .output {
      padding: 1.5em;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #fafafa;
      font-size: 1.3em;
      line-height: 1.8em;
      white-space: pre-wrap;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Aksharamukha Script Viewer</h1>

  <label for="inputText">Paste Sanskrit text (in IAST, Devanagari, etc.):</label>
  <textarea id="inputText">śrīrāmaḥ vanam gacchati।</textarea>

  <label for="targetScript">Choose Script to View:</label>
  <select id="targetScript">
    <option value="Devanagari">Devanagari</option>
    <option value="ISO">IAST (Roman)</option>
    <option value="Tamil">Tamil</option>
    <option value="Telugu">Telugu</option>
    <option value="Kannada">Kannada</option>
    <option value="Malayalam">Malayalam</option>
    <option value="Grantha">Grantha</option>
    <option value="Sharada">Sharada</option>
  </select>

  <div class="output" id="convertedOutput">Converted text will appear here...</div>

  <script>
    const input = document.getElementById('inputText');
    const output = document.getElementById('convertedOutput');
    const target = document.getElementById('targetScript');

    async function updateOutput() {
      const sourceText = input.value;
      const result = await Aksharamukha.convert("autodetect", target.value, sourceText);
      output.textContent = result;
    }

    input.addEventListener('input', updateOutput);
    target.addEventListener('change', updateOutput);

    // Initial conversion
    updateOutput();
  </script>

</body>
</html>
