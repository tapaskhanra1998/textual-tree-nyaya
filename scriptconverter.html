<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aksharamukha Script Converter – Paste & View</title>
  <!-- Load the Aksharamukha Web Plugin -->
  <script src="https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-web-plugin/aksharamukha-v3.js?prelist=sansktradall&class=convertme"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-size: 1.1em;
      padding: 1em;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 2em;
      resize: vertical;
    }
    .convertme {
      padding: 1.5em;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #fafafa;
      font-size: 1.3em;
      line-height: 1.8em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Paste Sanskrit Text – View in Multiple Scripts</h1>

  <p>Paste any Sanskrit or Indic text below (in IAST, Devanagari, etc.). Choose a script from the dropdown (top-right). The result will update automatically.</p>

  <textarea id="textInput" placeholder="Paste your Sanskrit text here...">śrīrāmaḥ vanam gacchati।</textarea>

  <div class="convertme" id="liveOutput">
    śrīrāmaḥ vanam gacchati।
  </div>

  <script>
    const input = document.getElementById('textInput');
    const output = document.getElementById('liveOutput');

    input.addEventListener('input', () => {
      output.textContent = input.value;
    });
  </script>

</body>
</html>
