<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aksharamukha Viewer – Paste & Convert</title>
  <script src="https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-web-plugin/aksharamukha-v3.js?prelist=sansktradall&class=convertme"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-size: 1.1em;
      padding: 1em;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 2em;
      resize: vertical;
    }
    .convertme {
      padding: 1.5em;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #fdfdfd;
      font-size: 1.3em;
      line-height: 1.8em;
      white-space: pre-wrap;
      min-height: 150px;
    }
  </style>
</head>
<body>

  <h1>Sanskrit Script Converter (Paste and View)</h1>

  <p>Paste Sanskrit text (e.g., in IAST, Devanagari). The output below updates automatically in the script you choose from the dropdown (top-right).</p>

  <textarea id="textInput">śrīrāmaḥ vanam gacchati।</textarea>

  <div class="convertme" id="liveOutput">
    śrīrāmaḥ vanam gacchati।
  </div>

  <script>
    const input = document.getElementById('textInput');
    const output = document.getElementById('liveOutput');

    input.addEventListener('input', () => {
      output.textContent = input.value;
      if (window.AksharamukhaPlugin && AksharamukhaPlugin.reload) {
        AksharamukhaPlugin.reload();
      }
    });

    // Ensure plugin is called once after load
    window.addEventListener('load', () => {
      if (window.AksharamukhaPlugin && AksharamukhaPlugin.reload) {
        AksharamukhaPlugin.reload();
      }
    });
  </script>

</body>
</html>
